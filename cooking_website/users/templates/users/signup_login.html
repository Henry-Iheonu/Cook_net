<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #1d1f27, #11131b);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            max-width: 1100px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: #4facfe;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4facfe;
            margin: 0;
        }

        .form-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .form-section {
            flex: 1 1 calc(50% - 10px);
            background: linear-gradient(145deg, #252a34, #181a20);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .form-section h3 {
            color: #4facfe;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            background: #11131b;
            color: #ffffff;
            border: 1px solid #4facfe;
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #00f2fe;
            box-shadow: 0 0 10px #00f2fe;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
            font-weight: bold;
            border: none;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #ffffff;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .alert {
            font-size: 0.9rem;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-sections {
                flex-direction: column;
            }

            .form-section {
                flex: 1 1 100%;
            }
        }
        .form-control {
            background: #11131b;
            color: #ffffff;
            border: 1px solid #4facfe;
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 12px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            border-color: #00f2fe;
            box-shadow: 0 0 10px #00f2fe;
        }
        
        .form-control::placeholder {
            color: #cccccc; /* Light gray for softer contrast */
            opacity: 1; /* Ensure the color is not dimmed */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo -->
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-utensils" viewBox="0 0 16 16">
                    <path d="M4.5 0a.5.5 0 0 1 .5.5v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v10h-1V4h-1v9H9V4h-1v9H7V4h-1v9H5V4h-1v9H3V4h-1v10h1V1h.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                <h1>Cook-net</h1>
            </div>

            <!-- Forms Section -->
            <div class="form-sections">
                <!-- Login Form -->
                <div class="form-section">
                    <h3>Login</h3>
                    {% if login_error %}
                        <div class="alert alert-danger">{{ login_error }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <button type="submit" name="login" class="btn">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form-section">
                    <h3>Sign Up</h3>
                    {% if signup_error %}
                        <div class="alert alert-danger">{{ signup_error }}</div>
                    {% endif %}
                    {% if signup_success %}
                        <div class="alert alert-success">{{ signup_success }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <button type="submit" name="signup" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
