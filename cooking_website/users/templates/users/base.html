<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooking Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #121212; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: none; /* Remove the blue line beneath */
        }

        /* Navbar Branding Styles */
        .navbar-brand {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid #fff; /* White border visible by default */
            background-color: transparent; /* Transparent background */
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5); /* White shadow visible by default */
            transition: transform 0.3s ease, box-shadow 0.6s ease, border-color 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateX(10px); /* Slight hover effect */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8); /* Inner white shadow */
            border-color: #fff; /* Border remains white */
            color: #fff; /* Ensure text color doesn't change */
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        .navbar-nav .nav-link.logout {
            background-color: #ff4d4d;
            padding: 14px 30px;
            font-size: 1.3rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: #cc0000;
        }

        /* Button Styling */
        .btn {
            background-color: #007bff;
            border: 2px solid #fff; /* White border visible by default */
            padding: 12px 30px;
            font-size: 1.1rem;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5); /* White shadow visible by default */
            transition: transform 0.3s ease, box-shadow 0.6s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3; /* Darker blue when hovered */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8); /* Inner white shadow */
        }

        .container {
            flex-grow: 1;
            padding: 0 20px;
            margin-top: 30px;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row; /* Keep items in a row */
                justify-content: space-between; /* Space between brand and nav links */
                padding: 20px 10px;
            }

            .navbar-nav {
                flex-direction: row; /* Ensure the nav links stay in a row */
                width: auto; /* Let nav items shrink as needed */
            }

            .navbar-nav .nav-link {
                margin: 0 10px; /* Adjust spacing between nav links */
                font-size: 1.2rem;
                padding: 12px 25px;
            }

            .container {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">
            <!-- SVG Logo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-utensils" viewBox="0 0 16 16">
                <path d="M4.5 0a.5.5 0 0 1 .5.5v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v3h1V.5a.5.5 0 0 1 1 0v10h-1V4h-1v9H9V4h-1v9H7V4h-1v9H5V4h-1v9H3V4h-1v10h1V1h.5a.5.5 0 0 1 .5.5z"/>
            </svg>
            Cook-net
        </a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Cooking Website</p>
    </div>

    <!-- Optional: Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
